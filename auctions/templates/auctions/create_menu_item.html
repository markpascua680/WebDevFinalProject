{% extends "auctions/layout.html" %}

{% block main %}
<h2>Add Menu Item</h2>

{% if message %}
<div class="alert">{{ message }}</div>
{% endif %}
<form action="{% url 'create_menu_item' restaurant_name=restaurant %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="restaurant" value="{{ restaurant }}">
    <label>Item Name:</label>
    <input type="text" name="item_name">
    <label>Rating (0-5):</label>
    <input type="number" min="0" max="5" name="rating">
    <label>Image:</label>
    <input type="file" name="image" accept="image">
    <label>Notes:</label>
    <textarea name="notes" placeholder="How was it?"></textarea>
    <div>
        <a class="button" href="{% url 'restaurant' restaurant_name=restaurant %}">Cancel</a>
        <input class="button" type="reset" name="reset" value="Reset">
        <input class="button" type="submit" name="submit" value="Add Menu Item">
    </div>
</form>
{% endblock %}
